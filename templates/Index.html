<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darttavle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style/css/styles.min.css"> <!--FHI stilpakke-->
    <link rel="stylesheet" href="../static/css/Stylesheet.css"> <!--Egen stilark-->
</head>

<body>

    <div id="header">
        <div class="container">
            <div class="tittel">
                <h1>Reiduns Darttavle</h1>
            </div>
            <div class="links">
                <a id="linkRegler" href="../templates/Regler.html"> Regler</a>
                <a id="linkRegler" href="#"> Admin</a>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn fhi-btn-primary" onclick="location.href='/poengtavle'">Poengtavle</button>
        <button type="button" class="btn fhi-btn-primary" id="nyTavleButton">Ny runde</button>
    </div>

    <div class="parent-container">
        <div id="currentDate"></div>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Navn</th>
                        <th contenteditable="" class="editable" data-placeholder="Dato 1"></th>
                        <th contenteditable="" class="editable" data-placeholder="Dato 2"></th>
                        <th>1. kast</th>
                        <th>2. kast</th>
                        <th>Totalt poeng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="poenger-rad1">
                        <th contenteditable="" class="editable" data-placeholder="Legg til et navn"></th>
                        <td contenteditable="" class="editable" data-placeholder="legg total til en forrige runde "></td>
                        <td contenteditable="" class="editable" data-placeholder="legg total til en forrige runde "></td>
                        <td  contenteditable="" class="editable dart-kast" data-placeholder="0"></td>
                        <td  contenteditable="" class="editable dart-kast" data-placeholder="0"></td>
                        <td class="row-total">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <span class="close" id="closePopup">&times;</span>
            <div class="popup-content">
                <p id="alertMessage">Plassholder tekst</p>
                <button onclick="closePopupFunc()">Fortsett Ã¥ spille</button>
            </div>
        </div>
    </div>

    <!-- Ny Spiller-knapp justert til tabellkolonne -->
    <button class="addPlayer" id="addPlayer"><i class="icon-plus icon-md"></i> Ny Spiller</button>

    <div id="bestScoreBox" style="display: none; margin-top: 10px; font-weight: bold;"></div>

    <div id="lagre-knapp">
        <button id="lagreButton" class="fhi-btn-primary">Lagre resultater</button>
    </div>

    <div class="button-container">
        <button id="downloadCSVButton" class="fhi-btn">Last ned excel-fil</button>

        <label for="uploadCSV" class="fhi-btn" id="custom-file-upload">
            <span>Velg fil</span>
        </label>
        <input type="file" id="uploadCSV" style="display: none;" />

        <span id="fileStatus" style="display: none;">Ingen fil valgt</span>
    </div>

    <div id="footer">
        <p class="footer-text">Utviklet av FHI</p>
    </div>

    <script src="../static/js/dart_no_db.js"></script>

</body>

</html>
